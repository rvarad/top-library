<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>My Library</title>
	<link rel="stylesheet" href="./style.css" />
	<script src="https://kit.fontawesome.com/434211f20e.js" crossorigin="anonymous"></script>
	<!-- <script defer src="./script.js"></script> -->
	<script defer src="./scriptClass.js"></script>
</head>

<body>
	<div class="main">
		<div class="left">
			<div class="header">
				<h1><i class="fas fa-book-reader" style="color: brown;-webkit-text-stroke-width: 0.5px; -webkit-text-stroke-color: black; text-shadow: 0px 0px 10px;"></i> <span>LIBRARY</span></h1>
			</div>
			<form class="entryform" required>
				<div class="formdata">
					<div class="inputfield">
						<input type="text" required name="title of the book" id="bookTitle" placeholder="Title of the book" value=""/>
					</div>
					<div class="inputfield">
						<input type="text" required name="author of the book" id="bookAuthor" placeholder="Author of the book" value=""/>
					</div>
					<div class="inputfield">
						<input type="number" required name="total number of pages" id="bookPages" placeholder="Total pages in the book" value=""/>
					</div>
					<div class="inputfield" id="checkBox">
						<input type="checkbox" name="read status" id="bookStatus" value="" unchecked/><label for="bookStatus">Read status of the book</label>
					</div>
				</div>
				<button id="submitForm" type="submit">Add the book</button>
			</form>
		</div>
		<div class="right">
			<h3>My Collection</h3>
			<div class="display">
			</div>
		</div>
	</div>
	<div class="modal-backdrop">
		<div class="modal">
			<form class="edit-form">
				<input type="text" required name="title of the book" id="edit-bookTitle" placeholder="Title of the book" value="" required>
				<input type="text" required name="author of the book" id="edit-bookAuthor" placeholder="Author of the book" value="" required>
				<input type="number" required name="total number of pages" id="edit-bookPages" placeholder="Total pages in the book" value="" required>
				<button type="submit" id="edit-submitForm">Done</button>
			</form>
		</div>
	</div>
	<div class="footer">
		<span class="credits">
			Brought to you by :
			<a href="https://github.com/rvarad" target="_blank">rvarad</a> |
			<a href="https://github.com/rvarad/top-library" target="_blank">Source</a>
		</span>
	</div>
</body>

</html>
