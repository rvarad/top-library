<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <div class="left">
        <div class="logo">
            <h1>Library</h1>
            <p class="projectinfo">
                this is the project information
                i wanna style this in a terminal kind of way. hopefully i will be able to pull htis through.
            </p>
        </div>
        <div class="entryform">
            <form>
                <div class="formdata">
                    <div class="inputfield">
                        <label for="bookTitle"></label>
                        <input type="text" name="title of the book" id="bookTitle" placeholder="Title of the book" value="">
                    </div>
                    <div class="inputfield">
                        <label for="BookAuthor"></label>
                        <input type="text" name="author of the book" id="bookAuthor" placeholder="Author of the book" value="">
                    </div>
                    <div class="inputfield">
                        <label for="bookPages"></label>
                        <input type="number" name="total number of pages" id="bookPages" placeholder="Total pages in the book" value="">
                    </div>
                    <div class="inputfield">
                        <input type="checkbox" name="read status" id="bookStatus" value="unread">
                        <label for="bookStatus">Read status of the book</label>
                    </div>
                </div>
                <button id="submitForm" type="submit">Add the book</button>
            </form>
        </div>
        <div class="myself">
            Brought to you by <a href="https://github.com/rvarad" target="_blank">rvarad</a> | <a href="" target="_blank">Source</a>
        </div>
    </div>
    <div class="right">
        <div class="righttop">
            <div class="libraryshortinfo">  
                <div class="numofbooks">Number of books <em>READ</em>:<span id="readbooks">0</span></div>
                <div class="numofbooks">Number of books <em>UNREAD</em>:<span id="unreadbooks">0</span></div>
                <div class="numofbooks"><em>TOTAL</em> number of books:<span class="totalbooks">0</span></div>
            </div>
            <div class="deletebtn">
                <button id="deleteall">DELETE ALL</button>
            </div>
        </div>
        <div class="librarydisplay">
            <h3>My Collection</h3>
            <div class="display"></div>
        </div>
    </div>
</body>
</html>
